<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts/themes.js"></script>
    <script type="text/javascript" src="scripts/generator.js"></script>
    <script type="text/javascript" src="scripts/source-type-changer.js"></script>
    <link rel="stylesheet" href="styles/main-style.css">
    <link rel="stylesheet" href="styles/colors.css">
    <link rel="stylesheet" href="styles/source-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Nova+Square&display=swap" rel="stylesheet">
    <title>Bibliography Generator</title>
  </head>
  <body onload="applySourceType(); applyTheme();">
    <header>
      <h3 id="site-title">Bibliography Generator</h3>
      <div id="settings-buttons">
        <button onclick="changeTheme()">
          change theme
        </button>
        <button>
          change language
        </button>
      </div>
    </header>
    <main>
      <form class="type-selection">
        <input type="radio" id="webpage" name="source-type" checked="checked" onclick="changeSourceType()">
        <label for="webpage">Webpage</label>
        <input type="radio" id="book" name="source-type" onclick="changeSourceType()">
        <label for="book">Book</label>
      </form>
      <form class="source-info">
        <fieldset>
          <h2>Source Data</h2>
          <div id="title-input" class="data-input">
            <input id="title" type="text" placeholder="Title">
          </div>
          <div id="name-input" class="data-input">
            <input id="name" type="text" placeholder="Author's name">
          </div>
          <div id="last-name-input" class="data-input">
            <input id="last-name" type="text" placeholder="Author's last name">
          </div>
          <div id="year-input" class="data-input">
            <input id="year" type="number" placeholder="Year">
          </div>
          <div id="publisher-input" class="data-input">
            <input id="publisher" type="text" placeholder="Publisher">
          </div>
          <div id="link-input" class="data-input">
            <input id="link" type="text" placeholder="Link">
          </div>
          <button type="button" onclick="updateOutput()">Get Bibliography</button>
        </fieldset>
        <div class="citation-output">
          <h2>Citation:</h2>
          <output>(some output)</output>
        </div>
      </form>
    </main>
    <footer>
      footer
    </footer>
  </body>
</html>
