<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main-style.css">
    <link rel="stylesheet" href="styles/colors.css">
    <link rel="stylesheet" href="styles/source-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Nova+Square&display=swap" rel="stylesheet">
    <title>Bibliography Generator</title>
  </head>
  <body>
    <header>
      <h3 id="site-title">Bibliography Generator</h3>
      <div id="settings-buttons">
        <button>
          change theme
        </button>
        <button>
          change language
        </button>
      </div>
    </header>
    <main>
      <form class="type-selection">
        <input type="radio" id="webpage" name="source-type" checked="checked">
        <label for="webpage">Webpage</label>
        <input type="radio" id="book" name="source-type">
        <label for="book">Book</label>
      </form>
      <form class="source-info">
        <fieldset>
          <h2>Source Data</h2>
          <div class="data-input title-input">
            <input type="text" placeholder="Title">
          </div>
          <div class="data-input name-input">
            <input type="text" placeholder="Author's name">
          </div>
          <div class="data-input lsat-name-input">
            <input type="text" placeholder="Author's last name">
          </div>
          <div class="data-input year-input">
            <input type="number" placeholder="Year">
          </div>
          <div class="data-input city-input">
            <input type="text" placeholder="Publishing City">
          </div>
          <div class="data-input company-input">
            <input type="text" placeholder="Publishing Company">
          </div>
          <div class="data-input link-input">
            <input type="text" placeholder="Link">
          </div>
          <button>Get Bibliography</button>
        </fieldset>
        <div class="citation-output">
          <h2>Citation:</h2>
          <output>(some input)</output>
        </div>
      </form>
    </main>
    <footer>
      footer
    </footer>
  </body>
</html>
